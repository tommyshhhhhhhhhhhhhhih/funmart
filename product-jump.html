    <script>
      (function() {
      	//- [前端示範]Popup進頁面時啟動
      	//- 因為要等Foundation讀取完、all.min.js啟動完，才能開啟
      	window.addEventListener('load', function() {
      		setTimeout(function() {
      			$('#activity-popup').foundation('open');
      			$('#activity-popup').focusout();
      		}, 100);
      	});
      
      	//- 假的，Demo用，5秒恢復加載樣式
      	$(document).on('click', '.js-load-more', function() {
      		var _this = this;
      		setTimeout(function() {
      			_this.classList.remove('is-loading');
      		}, 5000)
      	});
      
      	//- [前端示範]各項目啟動
      	window.addEventListener('load', function() {
      		setTimeout(function() {
      			indexKeyCircleBuild(); // 圓形輪播啟動
      			indexMarqueeBuild(); // 跑馬燈啟動
      			indexBannerBuild(); // Banner啟動
      			indexStoreBuild(); // Store啟動
      			//- lazy.set(); // （全站）如果圖片一直沒讀入，建議讀取完內容後重設 Lazy Load
      		}, 100);
      	});
      })();
      
    </script>
    <script>
      // [START] 啟動Vue + 移除Loading
      //- 將前端開發環境安裝Vue，沒有其它作用，串接不需要請拆除
      (function(window, document) {
      	function vueBuild() {
      		var vmHeader = new Vue({ el: '#header' });
      		var vmCont = new Vue({ el: '#main-container' });
      		var vmFooter = new Vue({ el: '#footer' });
      
      		setTimeout(function() {
      			pageLoaded(); //- 移除Loading
      			//- lazy.set(); // （全站）如果圖片一直沒讀入，建議讀取完內容後重設 Lazy Load
      		}, 100);
      	}
      	window.addEventListener("load", vueBuild);
      })(window, document);
      // [END] 啟動Vue + 移除Loading
    </script>
